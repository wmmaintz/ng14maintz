<section>
    <div class="photos-section">
        <div class="photos-div photos-list-div">

            <!-- <m-under-construction></m-under-construction> -->
        
            <div class="section-heading-text">

                <div class="center-text">
                    <h2 class="section-heading">{{heading}}</h2>
                    <h3 class="section-subheading text-primary">{{subHeading}}</h3>
                    <p *ngIf="photos.length === 0" class="loaded">Loading photos!"</p>
                    <p *ngIf="photos.length !== 0" class="loaded">{{photos.length}} photos loaded!"</p>
                </div>

            </div>

            <table *ngIf="photos.length!==0" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <!-- Href Column -->
                    <!-- <ng-container matColumnDef="href">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by HREF URI"> Href </th>
                    <td mat-cell *matCellDef="let element"> {{element.href}} </td>
                    </ng-container> -->
                
                    <!-- Thumbnail Column -->
                    <!-- <ng-container matColumnDef="thumbnail">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by thumbnail URI"> Thumbnail </th>
                        <td mat-cell *matCellDef="let element"> {{element.thumbnail}} </td>
                    </ng-container> -->

                    <!-- Hoffset Column -->
                    <!-- <ng-container matColumnDef="hoffset">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by horizontal offset"> Horz. Offset </th>
                        <td mat-cell *matCellDef="let element"> {{element.hoffset}} </td>
                    </ng-container> -->
                
                    <!-- Voffset Column -->
                    <!-- <ng-container matColumnDef="voffset">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by vertical offset"> Vert. Offset </th>
                        <td mat-cell *matCellDef="let element"> {{element.voffset}} </td>
                    </ng-container> -->
                
                    <!-- DateTaken Column -->
                    <ng-container matColumnDef="dateTaken">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date taken"> DateTaken </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateTaken}} </td>
                    </ng-container>
                
                    <!-- Size Column -->
                    <ng-container matColumnDef="size">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size"> Size </th>
                        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                    </ng-container>
                
                    <!-- Tags Column -->
                    <ng-container matColumnDef="tags">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tags"> Tags </th>
                        <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
                    </ng-container>
                    
                
                    <!-- Hilight Column -->
                    <!-- <ng-container matColumnDef="hilight">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by hilight"> Hilight? </th>
                        <td mat-cell *matCellDef="let element"> {{element.hilight}} </td>
                    </ng-container> -->
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- <p>UL Listing: {{photos[1].name}}</p> -->
            <!-- <ul>
                <li *ngFor="let photo of photos"><span>[{{photo.name}}][{{photo.dateTaken}}][{{photo.size}}]</span>
                    <a href="link.href">{{photo.href}}</a>
                </li>
            </ul> -->
        </div>
    </div>
</section>
