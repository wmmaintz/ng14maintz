<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Main Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="about">About Maintz.com</a>
      <a mat-list-item routerLink="website">Website Construction</a>
      <a mat-list-item routerLink="contact-us">Contact Us</a>
      <button mat-menu-item [matMenuTriggerFor]="homeMenu"><mat-icon>home</mat-icon><span *ngIf="showMenuText">Home</span></button>
      <button mat-menu-item [matMenuTriggerFor]="photoMenu"><mat-icon>photo</mat-icon><span *ngIf="showMenuText">Photos</span></button>
      <button mat-menu-item [matMenuTriggerFor]="videoMenu"><mat-icon>photos</mat-icon><span *ngIf="showMenuText">Videos</span></button>
      <button mat-menu-item [matMenuTriggerFor]="linkMenu"><mat-icon>link</mat-icon><span *ngIf="showMenuText">Links</span></button>
      <button mat-menu-item [matMenuTriggerFor]="userMenu"><mat-icon>more_vert</mat-icon><span *ngIf="showMenuText">Users</span></button>
      <button mat-menu-item [matMenuTriggerFor]="aboutMenu"><mat-icon>about</mat-icon><span *ngIf="showMenuText">About</span></button>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- Display the 3-Line "hamburger" menu icon -->
      <button
        type="button"
        aria-label="Toggle Side Navigation"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <img
        width="40"
        alt="Angular Logo"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
      />&nbsp;

<button mat-button [matMenuTriggerFor]="mainMenu"><mat-icon>menu</mat-icon><span>Menu</span></button>
