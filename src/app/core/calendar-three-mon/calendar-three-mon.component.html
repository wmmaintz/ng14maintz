<ng-container>
    <div class="cal3Container">
        <div class="cal3"> <!-- 3 Month Calendar Display -->
            <m-calendar class="cal" [mmyyyy]="lastMmYy"></m-calendar>
            <m-calendar class="cal" [mmyyyy]="thisMmYy"></m-calendar>
            <m-calendar class="cal" [mmyyyy]="nextMmYy"></m-calendar>
        </div>
    </div>
</ng-container>
