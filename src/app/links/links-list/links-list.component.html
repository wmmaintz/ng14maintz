<section>
    <div class="links-section">
        <div class="links-div links-add-edit-div">
  
            <!-- <m-under-construction></m-under-construction> -->
            
            <div class="section-heading-text">

                <div class="center-text">
                    <h2 class="section-heading">{{heading}}</h2>
                    <h3 class="section-subheading text-primary">{{subHeading}}</h3>
                    <p *ngIf="links.length === 0" class="loaded">Loading links!"</p>
                    <p *ngIf="links.length !== 0" class="loaded">{{links.length}} links loaded!"</p>
                </div>

            </div>

            <p>UL Listing: {{links[1].name}}</p>
            <ul>
                <li *ngFor="let link of links">[{{link.type}}][{{link.category}}][{{link.name}}]
                    <a href="link.href">{{link.href}}</a>
                </li>
            </ul>

            <mat-nav-list>
                <a mat-list-item *ngFor="let link of links"> {{link}} </a>
            </mat-nav-list>

        </div>
    </div>
</section>
